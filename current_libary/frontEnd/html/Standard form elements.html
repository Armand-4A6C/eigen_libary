<!DOCTYPE html>
<form action="index.html" method="POST">
    <h1>Sign Up</h1>
    <fieldset>
        <legend><span class="number">1</span>Your basic info</legend>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name">

        <label for="mail">Email:</label>
        <input type="email" id="mail" name="user_email">

        <label for="password">Password:</label>
        <input type="password" id="password" name="user_password">

        <label>Age:</label>
        <input type="radio" id="under_13" value="under_13" name="user_age">
        <label for="under_13" class="light">Under 13</label><br>

        <input type="radio" id="over_13" value="under_13" name="user_age">
        <label for="over_13" class="light">13 or Older</label>
    </fieldset>


    <fieldset>
        <legend><span class="number">2</span>Your Profile</legend>

        <label for="bio">Biography:</label>
        <textarea id="bio" name="user_bio"></textarea>

        <label for="job">Job Role:</label>
        <select id="job" name="use_job">
            <optgroup label="Web">
                <option value="frontend_developer">Front_End Developer</option>
                <option value="php_developer">PHP Developer</option>
                <option value="phython_developer">Phython Developer</option>
                <option value="rails_developer">Rails Developer</option>
                <option value="webdesigner">Webdesigner</option>
                <option value="wordpress_developer">Wordpress Developer</option>
            </optgroup>

            <optgroup label="Mobile">
                <option value="andriod_developer">Andriod Developer</option>
                <option value="ios_developer">Ios Developer</option>
                <option value="mobile_designer">mobile_designer</option>
            </optgroup>

            <optgroup label="Business">
                <option value="Business_owner">business Owner</option>
                <option value="Freelancer">Free lancer</option>
            </optgroup>
        </select>

        <label>Interests:</label>
        <input type="checkbox" id="development" value="interest_development" name="user_interest">
        <label class="light" for="development">Development</label><br>

        <input type="checkbox" id="design" value="interest_design" name="user_interest">
        <label class="light" for="design">Design</label><br>

        <input type="checkbox" id="business" value="interest_business" name="user_interest">
        <label class="light" for="business">Business</label>
    </fieldset>

    <button type="submit">Sign up</button>
</form>
