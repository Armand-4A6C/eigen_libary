<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/master.css">
        <title></title>
        <style media="screen">

            .h_100px {
                height: 100px;
            }

            [class*=col-] {
                border: 0px;
            }

        </style>
    </head>
    <body>
        <button class="button button--color-orange button--h-underline button--size-m text--color-white" type="button" name="button">orange</button>
        <button class="button button--color-lightblue button--h-underline button--size-m text--color-white" type="button" name="button">lightblue</button>
        <button class="button button--color-darkblue button--h-underline button--size-m text--color-white" type="button" name="button">darkblue</button>

        <button class="button button--color-grey button--h-underline button--size-m text--color-white" type="button" name="button">grey</button>
        <button class="button button--color-darkgrey button--h-underline button--size-m text--color-white" type="button" name="button">darkgrey</button>

        <div class="row">
            <div class="wrap--article col-4 col-la-6 float">
                <div class="article article--darkblue">
                    <h2 class="header header--border-darkblue header--color-darkblue text--color-white text--shadow-black">My header</h2>
                    <p class="h_100px"></p>
                </div>
            </div>

            <div class="wrap--article col-4 col-la-6 float">
                <div class="article article--grey">
                    <h2 class="header header--border-darkorange header--color-orange text--color-white text--shadow-black">My header</h2>
                    <p class="h_100px"></p>
                </div>
            </div>

            <div class="wrap--article col-4 col-la-6 float">
                <div class="article article--darkblue">
                    <h2 class="header header--border-darkblue header--color-darkblue text--color-white text--shadow-black">My header</h2>
                    <p class="h_100px"></p>
                </div>
            </div>

            <div class="wrap--article col-4 col-la-6 float">
                <div class="article article--grey">
                    <h2 class="header header--border-grey header--color-lightblue text--color-white text--shadow-black">My header</h2>
                    <p class="h_100px"></p>
                </div>
            </div>
        </div>
    </body>
</html>
